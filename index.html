<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>RPG</h1>
    <h3>be/code</h3>
    <button class="btn-Start">[Start]</button>
    <div class="charecter creation">
        <button class="attackp1">attak</button>
        <button class="healp1">heal</button>
        <button class="yeildp1">yeild</button>

        <button class="attackp2">attak</button>
        <button class="healp2">heal</button>
        <button class="yeildp2">yeild</button>
    </div>




    <div class="vs-screen">
        <div class="player_1"></div>
        <div class="statsp_1"></div>
        <div class="VS">vs</div>
        <div class="player_2"></div>
        <div class="statsp_2"></div>
    </div>

    <div class="player1"></div>
    <div class="player2"></div>

    <div class="stats">
        <div class="visual">visual:</div>
        <div class="name">name:</div>
        <div class="item"> item:</div>
        <div class="health">health:</div>
    </div>
    <div class="char-creation">
        <div class="char-creation_p1">
            
        </div>
        <div class="char-creation_p2"></div>
        <input type="text" name="namep2" id="p2name" placeholder="name">
            
    </div>
    <div class="race">
    <input type="text" name="namep1" id="p1name" placeholder="name">
            <input type="radio" name="human" value="human">
            <p>human</p>
            <input type="radio" name="orc" value="orc">
            <p>orc</p>
            <input type="radio" name="elve" value="elve">
            <p>elve</p>
            <input type="radio" name="vampire" value="vampire">
            <p>vampire</p>
            </div>
            <div class="item">
                <input type="radio" name="boots" value="boots">
                <p>boots</p>
                <input type="radio" name="staff" value="staff">
                <p>staff</p>
                <input type="radio" name="sword" value="sword">
                <p>sword</p>
                <input type="radio" name="bow" value="bow">
                <p>bow</p>
            </div>
    <div class="log"></div>
</body>
</html>
